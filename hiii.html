<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Portal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Welcome</h1>
        <div class="form-container">
            <button id="signInBtn" class="btn">Sign In</button>
            <button id="signUpBtn" class="btn">Sign Up</button>
        </div>
    </div>

    <!-- Modal for Sign In -->
    <div id="signInModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeSignIn">&times;</span>
            <h2>Sign In</h2>
            <form id="signInForm">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required><br>
                <button type="submit" class="btn">Login</button>
            </form>
        </div>
    </div>

    <!-- Modal for Sign Up -->
    <div id="signUpModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeSignUp">&times;</span>
            <h2>Sign Up</h2>
            <form id="signUpForm">
                <label for="emailSignUp">Email:</label>
                <input type="email" id="emailSignUp" name="emailSignUp" required><br>
                <label for="passwordSignUp">Password:</label>
                <input type="password" id="passwordSignUp" name="passwordSignUp" required><br>
                <button type="submit" class="btn">Register</button>
            </form>
        </div>
    </div>

    <!-- Home Page -->
    <div id="homePage" class="home">
        <h2>Home Page</h2>
        <p>Welcome! Explore our features:</p>
        <ul>
            <li>Feature 1: Discover new events.</li>
            <li>Feature 2: Personalized content.</li>
            <li>Feature 3: Notifications and updates.</li>
        </ul>
        <!-- Hyperlink to navigate to the next page -->
        <a href="next-page.html" class="next-page-link">Go to the Next Page</a>
    </div>

    <script src="script.js"></script>
</body>
</html>
