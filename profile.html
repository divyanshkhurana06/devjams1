!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VitBuzz - Profile</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600&display=swap');

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #121212;
            color: #fff;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #1c1c1c;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        h1 {
            text-align: center;
            color: #ffcc00;
            margin-bottom: 30px;
        }

        .profile-info {
            margin-bottom: 20px;
        }

        .profile-info label {
            font-weight: bold;
        }

        .event-list {
            margin-top: 20px;
        }

        .event-list h2 {
            margin-bottom: 10px;
            color: #ffcc00;
        }

        .event {
            background-color: #333;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
        }

        /* Footer */
        .footer {
            text-align: center;
            margin-top: 40px;
            color: #bbb;
        }

        .footer a {
            color: #ffcc00;
            text-decoration: none;
            font-weight: bold;
        }

        .footer a {
            color: #faf8f1;
            font-size: 13.4px;
        }

        /* New styling for Past and Upcoming events */
        .event-section {
            margin-top: 20px;
        }

        .event-section h3 {
            color: #ffcc00;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Your Profile</h1>

        <div class="profile-info">
            <label for="name">Name:</label>
            <p id="name">Douglas Adams</p>
        </div>

        <div class="profile-info">
            <label for="email">Email:</label>
            <p id="email">douglas.adams42@example.com</p>
        </div>

        <div class="event-list">
            <h2>Events Registered</h2>

            <div class="event-section">
                <h3>Upcoming Events</h3>
                <div id="upcoming-events"></div>
            </div>

            <div class="event-section">
                <h3>Past Events</h3>
                <div id="past-events"></div>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2024 VitBuzz. All rights reserved.</p>
        <p><a href="https://intelx.io/">Researched through INTELX Labs</a> | <a href="https://thinklayer.com/">Data analysed through Thinklayer</a></p>
    </div>

    <script>
        // Function to load events from localStorage
        const loadRegisteredEvents = () => {
            // Get events from localStorage
            let events = JSON.parse(localStorage.getItem('registeredEvents')) || [];

            const upcomingEventsContainer = document.getElementById('upcoming-events');
            const pastEventsContainer = document.getElementById('past-events');

            // Get today's date
            const today = new Date();

            // Helper function to create event elements
            function createEventElement(event) {
                const eventElement = document.createElement('div');
                eventElement.classList.add('event');
                const eventDate = new Date(event.date);
                eventElement.textContent = `${event.name} - ${eventDate.toDateString()}`;
                return eventElement;
            }

            // Categorize events into past and upcoming based on today's date
            events.forEach(event => {
                const eventDate = new Date(event.date);
                if (eventDate >= today) {
                    // Future event
                    upcomingEventsContainer.appendChild(createEventElement(event));
                } else {
                    // Past event
                    pastEventsContainer.appendChild(createEventElement(event));
                }
            });
        };

        // Load events on page load
        window.onload = loadRegisteredEvents;
    </script>

</body>
</html>
